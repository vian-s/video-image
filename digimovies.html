        <diV class="user-btn">

    <div class="nav" style="width: 100%; background-color: #606161;">

</header>

<div class="container">
    <div class="top-movies">
        <a href="#" class="movie-btn">فیلم های برگزیده</a>
    </div>
    <div class="slider-wrapper">
        <button class="slide-btn fa fa-angle-left prev-btn"></button>
        <div class="images-list">
            <img src="assets/images/heron.jpg" class="image-item">
            <img src="assets/images/flyMoon.jpg" class="image-item">
            <img src="assets/images/me.jpg" class="image-item">
            <img src="assets/images/twister.jpg" class="image-item">
            <img src="assets/images/badBoys.jpg" class="image-item">
            <img src="assets/images/flyMoon.jpg" class="image-item">
            <img src="assets/images/me.jpg" class="image-item">
        </div>
        <button class="slide-btn fa fa-angle-right next-btn"></button>
    </div>
</div>
<div class="advanced-search">
    <div class="title-advanced-search">
        <i class="fa fa-qrcode"></i>
        <span>جستجو</span>
        <strong>حرفه ای</strong>
    </div>
    <form>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </form>
</div>
<script>
    var check = document.querySelector('#check');
    var box = document.querySelector('.box');
    var ball = document.querySelector('.ball');
    var logo = document.querySelector('.logo');
    var nav = document.querySelector('.nav');
    check.addEventListener('change', function () {
        if (this.checked == true) {
            box.setAttribute('style', "background-color:white;");
            ball.setAttribute('style', "transform:translate-x(100%);");
            document.body.setAttribute('style', "background-color:#f2f2f2;");
            logo.src = 'assets/images/logo-dark.png';

        }
        if (this.checked == false) {
            box.setAttribute('style', "background-color:black;");
            ball.setAttribute('style', "transform:translate-x(0%);");
            document.body.setAttribute('style', "background-color:black;");
            logo.src = 'assets/images/logo-light.png'
        }

    })

    const initSlider = () => {
        const imageList = document.querySelector(".slider-wrapper .images-list");
        const slideButtons = document.querySelectorAll(".slider-wrapper .slide-btn");
        console.log(imageList)
        console.log(slideButtons)
        slideButtons.forEach(button => {
            button.addEventListener("click", () => {
                const direction = button.className === "next-btn" ? -1 : 1;
                const scrollAmount = imageList.clientWidth * direction;
                imageList.scrollBy({left: scrollAmount, behavior: "smooth"});
            });
        });

    }
    window.addEventListener("load", initSlider);

</script>
</body>
</html>
