<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/digimovies.css" rel="stylesheet">
    <link href="assets/css/fontawesome.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <img src="assets/images/logo-dark.png" style="height: 100%" class="logo">
        <div class="btn">
            <input type="checkbox" id="check">
            <label for="check">
                <div class="box">
                    <div class="ball">
                        <div class="scenary">
                            <div class="sun"><i class="fa fa-sun"></i></div>
                            <div class="moon"><i class="fa fa-moon"></i></div>
                        </div>
                    </div>
                </div>
            </label>
        </div>

        <diV class="user-btn">
            <a href="#"> <i class="fa fa-right-from-bracket ">واردشوید</i></a>
            <a href="#"> <i class="fa fa-user-plus ">ثبت نام</i></a>
        </div>
    </div>

    <div class="nav" style="width: 100%; background-color: #606161;">
        <div class="search-bar">
            <input placeholder=" . . . جستجوکنید" class="search">
            <button class="search-btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="menu" style="display: inline">
            <ul id="items">
                <li class="item" style="display: inline"><a href="#">
                    <i class="fa fa-headphones-alt"> </i>تماس با ما
                </a>
                </li>
                <li class="item" style="display: inline"><a href="#"><i class="fa fa-masks-theater"></i>هنرمندان</a>
                </li>
                <li class="item" style="display: inline"><a href="#"><i class="fa fa-video-camera"></i>دانلود سریال</a>
                </li>
                <li class="item" style="display: inline"><a href="#"><i class="fa fa-film"></i>دانلود فیلم</a></li>
                <li class="item" style="display: inline"><a href="#"><i class="fa fa-home-lg-alt"></i>خانه</a></li>
            </ul>
        </div>
    </div>

</header>
<script>
    var check = document.querySelector('#check');
    var box = document.querySelector('.box');
    var ball = document.querySelector('.ball');
    var logo = document.querySelector('.logo');
    var nav = document.querySelector('.nav');

    check.addEventListener('change', function () {
        if (this.checked == true) {
            box.setAttribute('style', "background-color:white;");
            ball.setAttribute('style', "transform:translate-x(100%);");
            document.body.setAttribute('style', "background-color:#f2f2f2;");
            logo.src = 'assets/images/logo-dark.png';

        }
        if (this.checked == false) {
            box.setAttribute('style', "background-color:black;");
            ball.setAttribute('style', "transform:translate-x(0%);");
            document.body.setAttribute('style', "background-color:black;");
            logo.src = 'assets/images/logo-light.png'
        }

    })

</script>
</body>
</html>
